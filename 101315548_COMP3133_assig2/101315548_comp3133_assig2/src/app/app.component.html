<div class="container">
  <h2 class="h2">Employee List</h2>
  <div class="row">
      <div class="col-12">
          <table class="table">
          <thead>
              <tr class="table-danger">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>City</th>
              <th>Designation</th>
              <th>Gender</th>
              <th>Salary</th>
              <th>Actions</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let employee of employees | async">
              <td class="table-primary">{{ employee.firstname }}</td>
              <td class="table-primary">{{ employee.lastname }}</td>
              <td class="table-primary">{{ employee.email }}</td>
              <td class="table-primary">{{ employee.city }}</td>
              <td class="table-primary">{{ employee.designation }}</td>
              <td class="table-primary">{{ employee.gender }}</td>
              <td class="table-primary">{{ employee.salary }}</td>
              <td class="table-primary">
                  <a href="#" class="btn btn-primary"><i class="fas fa-edit mr-5"></i></a>
                  <a href="#" class="btn btn-danger"><i class="fas fa-trash ml-5"></i></a>
              </td>
              </tr>
          </tbody>
          </table>
      </div>
  </div>
  <button class=" btn btn-primary">Add Employee</button>
