<div class="container">
  <h2>Update Employee</h2>
<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" id="firstname" formControlName="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" formControlName="lastname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="gender">Gender:</label>
      <select class="form-control" id="gender" formControlName="gender">
        <option value="">Select</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="city">City:</label>
      <input type="text" class="form-control" id="city" formControlName="city">
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" class="form-control" id="designation" formControlName="designation">
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="number" class="form-control" id="salary" formControlName="salary">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Update Employee</button>
    <button type="button" class="btn btn-secondary" routerLink="/app-employee-list">Cancel</button>
  </form>
</div>
